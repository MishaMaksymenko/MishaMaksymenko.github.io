<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container center-block">
	<p class="center-block text-center"><span id="timer">00:00:00:000</span></p>
	<div class="buttons center-block">
		<button type="button" id="startButton" class="btn btn-success">Start</button>
		<button type="button" id="stopButton" class="btn btn-warning">Stop</button>
		<button type="button" id="contButton" class="btn btn-primary">Cont</button>
		<button type="button" id="clearButton" class="btn btn-danger">Clear</button>
	</div>
  
</div>

<script src="js/script.js"></script>
	
</body>
</html>
