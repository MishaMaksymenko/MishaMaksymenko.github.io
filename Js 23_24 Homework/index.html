<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/style.css">
	<script data-main="js/app" src="js/require.js"></script>
</head>
<body>
	<script type="text/template" id="toDoList-wrapper">
		<div class="toDoList">
			<h2 class="toDoList__title">To Do List</h2>
			<form action="" id="toDoList__addItem">
				<input class="toDoList__addNew" type="text" placeholder="Add new todo">
				<input class="toDoList__addNew-button" type="submit" value="Add">			
			</form>
			<ul class="toDoList__todos"></ul>	
		</div>	
	</script>

	<script type="text/template" id="toDos">
		<% for (var i = 0; i < data.length; i++) { %>
			<li class="toDoList__item">
				<div class="toDoList__visible">
					<span class="toDoList__main"><%= data[i]%></span>
					<button class="toDoList__rmButton" data-value="<%= data[i] %>">x</button>
					<button class="toDoList__edButton">Edit</button>
				</div>
				<form action="" id="edItem">
					<input class="toDoList__edItem" type="text" data-value="<%= data[i] %>">
				</form>
			</li>
		<% }; %>
	</script>
</body>
</html>
